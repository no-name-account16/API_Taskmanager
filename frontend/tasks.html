<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasks.css">
    <title>My Tasks - Task Manager</title>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="navbar-brand">ðŸ“‹ Task Manager</a>
        <div class="navbar-nav">
            <span id="userGreeting" style="color: #0000; margin-right: 10px;"></span>
            <a href="home.html" class="nav-link">Home</a>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Tasks</h1>
            <p>Manage and organize your daily tasks</p>
        </div>

        <div id="message" class="message"></div>

        <div class="task-form">
            <h2 style="margin-bottom: 20px;">Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date *</label>
                    <input type="datetime-local" id="dueDate" required>
                </div>
                <button type="submit" class="btn-primary">Create Task</button>
            </form>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <h2>No tasks yet</h2>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentUser = null;

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        async function loadUserInfo() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userGreeting').textContent = `Hello, ${currentUser.username}`;
                } else {
                    localStorage.removeItem('access_token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                showMessage('Failed to load user information', 'error');
            }
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadTasks() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to fetch tasks');
                }

                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                showMessage(`Error loading tasks: ${error.message}`, 'error');
            }
        }

        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tasks yet</h2>
                        <p>Create your first task to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">
                        <span class="status-badge status-${task.status}">${task.status.replace('_', ' ')}</span>
                        <span class="due-date">ðŸ“… ${formatDate(task.due_date)}</span>
                    </div>
                    <div class="task-actions">
                        <select onchange="updateTaskStatus(${task.id}, this.value)">
                            <option value="">Change Status</option>
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="in_progress" ${task.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();
            if (!token) return;

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value || null,
                status: document.getElementById('status').value,
                due_date: new Date(document.getElementById('dueDate').value).toISOString()
            };

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to create task');
                }

                showMessage('Task created successfully!');
                document.getElementById('taskForm').reset();
                loadTasks();
            } catch (error) {
                showMessage(`Error creating task: ${error.message}`, 'error');
            }
        });

        async function updateTaskStatus(taskId, newStatus) {
            if (!newStatus) return;
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error('Failed to update task');

                showMessage('Task status updated!');
                loadTasks();
            } catch (error) {
                showMessage(`Error updating task: ${error.message}`, 'error');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete task');

                showMessage('Task deleted successfully!');
                loadTasks();
            } catch (error) {
                showMessage(`Error deleting task: ${error.message}`, 'error');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
        });

        loadUserInfo();
        loadTasks();
    </script>
</body>
</html>
