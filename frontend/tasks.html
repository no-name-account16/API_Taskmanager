<body>
    <nav class="navbar">
        <a href="home.html" class="navbar-brand">Home</a>
        <div class="navbar-nav">
            <span id="userGreeting" style="color: #AFAF000; margin-right: 10px;"></span>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>

    <div class="container">
        <div class="page-header">
            <h1>My Tasks</h1>
            <p>HMCTS Task manager example</p>
        </div>

        <div id="message" class="message"></div>

        <div class="task-form">
            <h2 style="margin-bottom: 20px;">Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date *</label>
                    <input type="datetime-local" id="dueDate" required>
                </div>
                <button type="submit" class="btn-primary">Create Task</button>
            </form>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <h2>No tasks yet</h2>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentUser = null;

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        async function loadUserInfo() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userGreeting').textContent = `Hello, ${currentUser.username}`;
                } else {
                    localStorage.removeItem('access_token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                showMessage('Failed to load user information', 'error');
            }
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadTasks() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to fetch tasks');
                }

                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                showMessage(`Error loading tasks: ${error.message}`, 'error');
            }
        }

        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tasks yet</h2>
                        <p>Create your first task to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">
                        <span class="status-badge status-${task.status}">${task.status.replace('_', ' ')}</span>
                        <span class="due-date">ðŸ“… ${formatDate(task.due_date)}</span>
                    </div>
                    <div class="task-actions">
                        <select onchange="updateTaskStatus(${task.id}, this.value)">
                            <option value="">Change Status</option>
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="in_progress" ${task.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

// Add this code to your tasks.html in the <script> section

// Set minimum date to today when page loads
document.addEventListener('DOMContentLoaded', function() {
    const dueDateInput = document.getElementById('dueDate');
    const now = new Date();

    // Format: YYYY-MM-DDTHH:MM (datetime-local format)
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');

    const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
    dueDateInput.min = minDateTime;
});

// Update the taskForm submit event listener to include validation
document.getElementById('taskForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = checkAuth();
    if (!token) return;

    // Get the due date value
    const dueDateValue = document.getElementById('dueDate').value;
    const selectedDate = new Date(dueDateValue);
    const now = new Date();

    // Validate due date is not in the past
    if (selectedDate < now) {
        showMessage('Due date cannot be in the past!', 'error');
        return;
    }

    const formData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value || null,
        status: document.getElementById('status').value,
        due_date: selectedDate.toISOString()
    };

    try {
        const response = await fetch(`${API_URL}/tasks`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = 'login.html';
                return;
            }
            throw new Error('Failed to create task');
        }

        showMessage('Task created successfully!');
        document.getElementById('taskForm').reset();

        // Reset the min date after form reset
        const dueDateInput = document.getElementById('dueDate');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        dueDateInput.min = `${year}-${month}-${day}T${hours}:${minutes}`;

        loadTasks();
    } catch (error) {
        showMessage(`Error creating task: ${error.message}`, 'error');
    }
});

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete task');

                showMessage('Task deleted successfully!');
                loadTasks();
            } catch (error) {
                showMessage(`Error deleting task: ${error.message}`, 'error');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
        });

        loadUserInfo();
        loadTasks();
    </script>
