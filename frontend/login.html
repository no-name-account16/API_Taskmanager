<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Task Manager - Login</title>

</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="toggleForms(); return false;">Register</a>
            </div>
            <div class="form-group">
                <a href="home.html" class="nav-link">Home</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <button type="submit">Register</button>
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForms(); return false;">Login</a>
            </div>
            <div class="form-group">
                <a href="home.html" class="nav-link">Home</a>
            </div>
        </form>
    </div>
    <script>

 //Base URL  for API endpoint
    const API_URL = 'http://localhost:8000';

// Toggle between login and register forms - also hides the displayed messages

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            hideMessage();
        }

// Display a message

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

        // Get values
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
        // create an object to send data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

        // send a POST request to the login endpoint
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    body: formData
                });
        // Parse the JSON response
                const data = await response.json();

                if (response.ok) {
                // store the access token
                    localStorage.setItem('access_token', data.access_token);
                    showMessage('Login successful! Redirecting...', 'success');
                    // redirect the page after 1 second
                    setTimeout(() => {
                        window.location.href = 'tasks.html';
                    }, 1000);
                } else {
                // display login has failed
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
        // get values
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
            // send POST request to register endpoint with json payload
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
            // Parse response
                const data = await response.json();

                if (response.ok) {
                // Success registration message
                    showMessage('Registration successful! Please login.', 'success');
                    // switch to login form after 1.5 sec's
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('login-username').value = username;
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
